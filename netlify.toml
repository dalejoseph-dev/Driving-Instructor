# Static HTML site

[build]
  # Build command for static HTML site
  command = "echo 'Building static site...'"
  publish = "."

# Enable pretty URLs (removes trailing /index.html from URLs)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

