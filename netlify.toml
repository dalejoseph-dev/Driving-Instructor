# Netlify configuration for Driving Instructors Adelaide
# Static HTML site - no build step required

[build]
  # No build command needed for static HTML site
  publish = "."

# Enable pretty URLs (removes trailing /index.html from URLs)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Ensure proper caching for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
